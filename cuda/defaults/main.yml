---
cuda_version: "10.0"
cuda_cudnn_version: "7.4"

cuda_drivers_only: true

cuda_home: /home/ubuntu

cuda_ubuntu_version_str: "ubuntu{{ ansible_distribution_version | replace('.', '') }}"

cuda_nvidia_base_url: "http://developer.download.nvidia.com/compute"

cuda_repo_base_url: "{{ cuda_nvidia_base_url }}/cuda/repos/{{ cuda_ubuntu_version_str }}/x86_64"

cuda_repo_deb:
  "8.0": "{{ cuda_repo_base_url }}/cuda-repo-{{ cuda_ubuntu_version_str }}_8.0.61-1_amd64.deb"
  "9.0": "{{ cuda_repo_base_url }}/cuda-repo-{{ cuda_ubuntu_version_str }}_9.0.176-1_amd64.deb"
  "9.1": "{{ cuda_repo_base_url }}/cuda-repo-{{ cuda_ubuntu_version_str }}_9.1.85-1_amd64.deb"
  "9.2": "{{ cuda_repo_base_url }}/cuda-repo-{{ cuda_ubuntu_version_str }}_9.2.148-1_amd64.deb"
  "10.0": "{{ cuda_repo_base_url }}/cuda-repo-{{ cuda_ubuntu_version_str }}_10.0.130-1_amd64.deb"

cuda_ml_repo_url: "{{ cuda_nvidia_base_url }}/machine-learning/repos/{{ cuda_ubuntu_version_str }}/x86_64"
cuda_ml_repo_deb: "{{ cuda_ml_repo_url }}/nvidia-machine-learning-repo-{{ cuda_ubuntu_version_str }}_1.0.0-1_amd64.deb"
